<form role="form">
  <div class="form-group">
    <label>Name</label>
    <input ng-model="asset.name" type="text" class="form-control" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label>Quantity</label>
    <input ng-model="asset.quantity" type="number" class="form-control" placeholder="Enter quantity">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input ng-model="asset.description" type="textarea" class="form-control" placeholder="Enter description">
  </div>
  <button type="submit" class="btn btn-default" ng-click="save()">Submit</button>
</form>
